<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>*** GV Control Panel ***</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/controlPanel.css">
    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/controlPanel.js"></script>
</head>
<body>
	<h1>GameVoting Control Panel<br>
    <small>Setup the application before starting</small>
    </h1>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<p>Select a config file for language:
			<select lang="en" onchange="loadConfig(this.value)">
			    <option selected="selected" disabled="true">click here</option>
			    <option value="en">English</option>
			    <option value="es">Espa√±ol</option>
			</select>
		</div>
		<br><br>
		<div class="row">
			<button onclick="start()" class="btn btn-success">Start</button>
	    	<button onclick="reset()" class="btn btn-danger">Reset</button>
	    </div>
	</div>
</body>
</html>
